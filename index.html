<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 英语作文批改助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .app-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom: none;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }
        
        .nav-tabs {
            border-bottom: 2px solid var(--primary);
        }
        
        .nav-tabs .nav-link {
            border: none;
            border-radius: 8px 8px 0 0;
            font-weight: 500;
            color: var(--dark);
            padding: 0.75rem 1.5rem;
        }
        
        .nav-tabs .nav-link.active {
            background: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .camera-placeholder {
            border: 2px dashed #ced4da;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            background-color: #f8f9fa;
            color: #6c757d;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .camera-placeholder:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .thumbnail-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .thumbnail-img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .alert-custom {
            background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
            border-left: 5px solid #1890ff;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            border-radius: 8px;
        }
        
        #submitBtn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .result-card {
            border-left: 5px solid var(--success);
        }
        
        .score-display {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .loading-spinner {
            width: 4rem;
            height: 4rem;
            border-width: 0.3rem;
        }
        
        @media (max-width: 768px) {
            .app-header {
                padding: 1.5rem;
            }
            
            .app-header h1 {
                font-size: 1.8rem;
            }
            
            #submitBtn {
                width: 100%;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 应用头部 -->
        <header class="app-header">
            <h1><i class="bi bi-spellcheck me-2"></i>AI 英语作文批改助手</h1>
            <p class="lead mb-0">上传您的考研作文图片，获取智能识别与专业批改建议</p>
        </header>
        
        <!-- 跨域问题说明 -->
        <div class="alert alert-custom d-flex align-items-center mb-4" role="alert">
            <i class="bi bi-info-circle-fill fs-3 me-3" style="color: #1890ff;"></i>
            <div>
                <h5 class="alert-heading">首次使用请注意</h5>
                <p>本应用通过公共代理解决跨域问题。如遇网络错误，很可能是临时访问权限已过期。</p>
                <p class="mb-0"><strong>解决方法：</strong>请先访问 <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" style="color: #1890ff; font-weight: 600;">CORS 代理服务器</a>，点击页面上的 "<strong>Request temporary access...</strong>" 按钮获取权限，然后返回本页面刷新即可。</p>
            </div>
        </div>
        
        <!-- 模式选择 -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="bi bi-sliders me-2"></i>
                写作模式
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center flex-wrap">
                    <div class="form-check form-check-inline me-4">
                        <input class="form-check-input" type="radio" name="writingMode" id="freeWriting" value="free" checked>
                        <label class="form-check-label" for="freeWriting">
                            <i class="bi bi-pencil me-1"></i>自由写作
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="writingMode" id="timedWriting" value="timed">
                        <label class="form-check-label" for="timedWriting">
                            <i class="bi bi-clock me-1"></i>限时写作
                        </label>
                    </div>
                </div>
                <div id="timerContainer" class="mt-3 text-center d-none">
                    <div class="d-flex justify-content-center align-items-center flex-wrap">
                        <label for="timerInput" class="me-2 mb-2">设置时间（分钟）：</label>
                        <input type="number" id="timerInput" class="form-control me-2 mb-2" style="width: 100px;" min="1" max="120" value="30">
                        <button id="startTimerBtn" class="btn btn-success ms-2 mb-2">
                            <i class="bi bi-play-circle me-1"></i>开始计时
                        </button>
                    </div>
                    <div id="timerDisplay" class="mt-2 fs-4 fw-bold d-none">
                        <i class="bi bi-alarm me-1"></i><span>30:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 输入方式和批改设置 -->
        <div class="row">
            <!-- 输入方式选择 -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-input-cursor-text me-2"></i>
                        输入方式
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3" id="inputTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera-input" type="button" role="tab" aria-controls="camera-input" aria-selected="true">
                                    <i class="bi bi-camera me-1"></i>拍照上传
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file-input" type="button" role="tab" aria-controls="file-input" aria-selected="false">
                                    <i class="bi bi-image me-1"></i>文件上传
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="inputTabsContent">
                            <!-- 拍照上传 -->
                            <div class="tab-pane fade show active" id="camera-input" role="tabpanel" aria-labelledby="camera-tab">
                                <div class="text-center">
                                    <div class="mb-3">
                                        <button id="startCameraBtn" class="btn btn-primary me-2">
                                            <i class="bi bi-camera-video me-1"></i>打开相机
                                        </button>
                                        <button id="takePictureBtn" class="btn btn-success d-none">
                                            <i class="bi bi-camera-fill me-1"></i>拍照
                                        </button>
                                    </div>
                                    <div class="camera-container mb-3">
                                        <video id="cameraPreview" class="d-none w-100" autoplay></video>
                                        <canvas id="pictureCanvas" class="d-none"></canvas>
                                        <div id="cameraPlaceholder" class="camera-placeholder">
                                            <i class="bi bi-camera fs-1"></i>
                                            <p class="mt-2">相机预览区域</p>
                                        </div>
                                    </div>
                                    <div id="capturedImageContainer" class="mb-3 d-none">
                                        <h5>已拍摄的照片：</h5>
                                        <div class="thumbnail-container d-flex justify-content-center">
                                            <img id="capturedImage" class="img-thumbnail thumbnail-img" alt="已拍摄的照片">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 文件上传 -->
                            <div class="tab-pane fade" id="file-input" role="tabpanel" aria-labelledby="file-tab">
                                <div class="text-center">
                                    <div class="mb-4">
                                        <label for="imageUpload" class="form-label">选择作文图片文件</label>
                                        <input class="form-control" type="file" id="imageUpload" accept="image/*">
                                    </div>
                                    <div id="uploadedImageContainer" class="mb-3 d-none">
                                        <h5>已上传的图片：</h5>
                                        <div class="thumbnail-container d-flex justify-content-center">
                                            <img id="uploadedImage" class="img-thumbnail thumbnail-img" alt="已上传的图片">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 批改设置 -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-gear-fill me-2"></i>
                        批改设置
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="gradeSelect" class="form-label">
                                    <i class="bi bi-journal-text me-1"></i>作文等级
                                </label>
                                <select class="form-select" id="gradeSelect">
                                    <option value="graduate" selected>考研英语通用</option>
                                    <option value="graduate_b1">考研英语(一)大作文</option>
                                    <option value="graduate_a1">考研英语(一)小作文</option>
                                    <option value="graduate_b2">考研英语(二)大作文</option>
                                    <option value="graduate_a2">考研英语(二)小作文</option>
                                </select>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="correctionVersion" class="form-label">
                                    <i class="bi bi-stars me-1"></i>批改版本
                                </label>
                                <select class="form-select" id="correctionVersion">
                                    <option value="advanced">高级版</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="needSynonyms" checked>
                            <label class="form-check-label" for="needSynonyms">
                                <i class="bi bi-bookmark-plus me-1"></i>查询同义词推荐
                            </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="needEssayReport" checked>
                            <label class="form-check-label" for="needEssayReport">
                                <i class="bi bi-clipboard-data me-1"></i>生成写作报告（仅高级版可用）
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 提交按钮 -->
        <div class="text-center">
            <button id="submitBtn" class="btn btn-primary btn-lg">
                <i class="bi bi-robot me-2"></i>提交批改
            </button>
        </div>

        <!-- 批改结果 -->
        <div id="resultContainer" class="card mb-4 d-none result-card">
            <div class="card-header bg-success text-white">
                <i class="bi bi-check-circle-fill me-2"></i>
                批改结果
            </div>
            <div class="card-body p-4">
                <div id="loadingIndicator" class="text-center py-5">
                    <div class="loading-spinner spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在为您智能分析和批改，请稍候...</p>
                </div>
                <div id="resultContent" class="d-none">
                    <!-- 结果内容将通过JavaScript动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
